<!-- raw_views/add-new-story2.html -->
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- custom style -->
	<link rel="stylesheet" href="styles/new-story-style2.css">
</head>


<body>
	<div id="header">
	</div>
	<div id="container" class="container">
		<div id="floater"></div>
		<div id="new-story-panel" class="panel panel-info">
			<div id="new-story-title-bar" class="panel-heading">
				<h1 class="panel-title">New Story</h1>
			</div>
			<div id="new-story-body" class="panel-body">
				<div id="new-story-type-btns" class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-primary btn-story-type">Si-Fi</button>
					<button type="button" class="btn btn-success btn-story-type">Drama</button>
					<button type="button" class="btn btn-warning btn-story-type">Comedy</button>
					<button type="button" class="btn btn-info btn-story-type">Poem</button>
					<button type="button" class="btn btn-danger btn-story-type">Horror</button>
					
					
				</div>

				<div id="new-story-text">
					<textarea id="new-story-textarea" class="form-control" rows="3"></textarea>
				</div>

				<div id="new-story-summit">
					<button type="button" class="btn btn btn-default">Summit</button>
				</div>
			</div>

		</div>
	</div>


</div>




<!-- scriptes -->

<!-- import jQuery -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- custom js -->
<script src="script/new-story.js"></script>

</body>
</html>
